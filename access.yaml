#Config file with access token for services, other personal information, along with is the service will be used
facebook:
    used: no
    local: yes
    token: NULL
    clientID: NULL
    redirect: https://www.facebook.com/connect/login_success.html
    #Scopes requested to get information on the user of the script, more info at FB developer site
    scopes: public_profile,user_friends,email,user_education_history,user_events,user_groups,user_likes,user_managed_groups,user_photos,user_posts,user_status,user_tagged_places,user_videos,read_stream
twitter:
    used: no
    key: <key>
    secret: <twitter>
    accessToken: NULL
linkedin:
    used: no
    token: NULL
github:
    used: no
    username:
    scopes:
    twoFactor: no
    token: <generated by app>
    authID: <generated by app>
    clientID: <ID>
    clientSecret: <secret>
flickr:
    used: no
    permissions: read
    #The extra info to return in the requests to Flickr
    extras: description,date_upload,date_taken,original_format,last_update,tags,views,media,geo
    key: <key>
    secret: <secret>
google:
    used: yes
    local: yes
youtube:
    used: no
    token: NULL
instagram:
    used: no
    id: <clientID>
    secret: <clientSecret>
    token: NULL
    redirect: <redirect URI>
    scope: basic
hexoskin:
    used: yes
    secret: <key>
    clientId: <clienId>
local:
    photos: no
    photoLocations:
